<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>
    
    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>

        <div class="chat__footer">
            <form id="message-form" >
                <input name="message" placeholder="Type here" type="text" autocomplete="off" autofocus>
                <button type="submit">Send</button>
            </form>
            <button id="share-loc" type="button">Share location</button>
        </div>
    </div>
    
    <script id="msg-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-msg-template" type="text/template">
        <li class="message">
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div class="message__body">
                <p>
                    <a href="{{url}}" target="_blank">Live location</a>
                </p>
            </div>
        </li>
    </script>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/jquery-3.3.1.min.js"></script>
    <script src="./js/libs/moment.js"></script>
    <script src="./js/libs/mustache.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
